<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Phone book</title>
  </head>
  <body>
    <div class="container">
      <h1>PHONE BOOK</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="full-address">Address</label>
                  <input type="text" class="form-control full-address">
                </div>
              </div>
            </div>
            <p>If you want to add more then one Address click the button below</p>
            <span class="btn btn-warning" id="add-address">More</span>
            <p>When you are finished click Record</p>
            <button type="submit" class="btn btn-danger">Record</button>
          </form>
          <h2>Contact List:</h2>
          <p>To display full contact details click contact link below.</p>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
