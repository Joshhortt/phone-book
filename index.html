<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custom JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Custom JAVASCRIPT -->
    <script type="text/javascript" src="script.js"></script>

    <title>Phone Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Phone Book</h1>

      <div class="row">

        <div class="col-md-6">
          <h3>Insert Contact!</h3>
          <form id="new-contact">

            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>

            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

                <div class="form-group">
                  <label for="new-country">Country</label>
                  <input type="text" class="form-control new-country">
                </div>

                <div id="new-numbers">
                  <div class="new-number">

                <div class="form-group">
                  <label for="new-phone">Phone</label>
                  <input type="text" class="form-control new-phone">
                </div>
              </div>
            </div>
            <button type="submit" class="btn">Add Contact</button>
            <p>To add another phone number click 'Enter More' :</p>
            <span class="btn btn-primary" id="add-number">Enter More!</span>

          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Contacts:</p>
            <ul id="numbers">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
